<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${titel}"></title>
    <link th:replace="fragments/styles"/>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header th:replace="fragments/header"></header>
    <main class="mdl-layout__content">
        <div class="mdl-grid portfolio-max-width portfolio-contact">
            <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Wein bearbeiten</h2>
                </div>
                <div class="mdl-card__media">
                    <img class="article-image" src=" images/contact-image.jpg" border="0" alt="">
                </div>
                <div class="mdl-card__supporting-text">
                    <p>Bitte geben Sie hier die Daten des neuen Weines ein:</p>
                    <form action="#" th:action="@{/weinSpeichern}" th:object="${wein}" method="post" autocomplete="on">
                        <input type="hidden" th:field="${wein.id}" id="id"/>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                             th:classappend="${#fields.hasErrors('name')}?is-invalid">
                            <input class="mdl-textfield__input" type="text" th:field="${wein.name}" id="name">
                            <label class="mdl-textfield__label" for="name">Name des Weines</label>
                            <span class="mdl-textfield__error" th:if="${#fields.hasErrors('name')}" th:errors="${wein.name}"></span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                             th:classappend="${#fields.hasErrors('herkunft')}?is-invalid">
                            <input class="mdl-textfield__input" type="text" th:field="${wein.herkunft}" id="herkunft">
                            <label class="mdl-textfield__label" for="herkunft">Herkunft des Weines</label>
                            <span class="mdl-textfield__error" th:if="${#fields.hasErrors('herkunft')}" th:errors="${wein.herkunft}"></span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                             th:classappend="${#fields.hasErrors('preis')}?is-invalid">
                            <input class="mdl-textfield__input" type="number" min="5" step="0.05" th:field="${wein.preis}" id="preis">
                            <label class="mdl-textfield__label" for="preis">Preis des Weines</label>
                            <span class="mdl-textfield__error" th:if="${#fields.hasErrors('preis')}" th:errors="${wein.preis}"></span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                             th:classappend="${#fields.hasErrors('kategorie')}?is-invalid">
                            <label class="mdl-textfield__label" for="kategorie">Kategorie des Weines</label>
                            <select class="mdl-textfield__input" name="kategorie" id="kategorie" th:field="${wein.kategorie}">
                                <option value="">-- Bitte wÃ¤hlen Sie --</option>
                                <option th:each="kategorie : ${T(de.karrieretutor.springboot.domain.Kategorie).values()}"
                                        th:value="${kategorie}" th:text="${kategorie.displayValue}"></option>
                            </select>
                            <span class="mdl-textfield__error" th:if="${#fields.hasErrors('kategorie')}" th:errors="${wein.kategorie}"></span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                             th:classappend="${#fields.hasErrors('rebsorte')}?is-invalid">
                            <select class="mdl-textfield__input" name="rebsorte" id="rebsorte" th:field="${wein.rebsorte}">
                                <option value="">-- Bitte wÃ¤hlen Sie --</option>
                                <option th:each="rebsorte : ${T(de.karrieretutor.springboot.domain.Rebsorte).values()}"
                                        th:value="${rebsorte}" th:text="${rebsorte.displayValue}"></option>
                            </select>
                            <label class="mdl-textfield__label" for="rebsorte">Rebsorte des Weines</label>
                            <span class="mdl-textfield__error" th:if="${#fields.hasErrors('rebsorte')}" th:errors="${wein.rebsorte}"></span>
                        </div>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                            Wein speichern
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <footer th:replace="fragments/footer"/>
    </main>
</div>
</body>
</html>
